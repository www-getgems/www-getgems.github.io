
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram NFT Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/tgs-player.js"></script>
</head>
<body>
  <div class="card">
    <div class="preview" id="preview">
      <div class="nft_background"></div>
      <div class="nft_sticker"></div>
    </div>
    <div class="buttons-row">
      <a class="btn tg" id="telegram-btn" target="_blank">In Telegram</a>
      <a class="btn gray" id="share-btn">Share</a>
    </div>
    <div class="table" id="result"></div>
    <button class="btn get">Get a Gift</button>
  </div>
  <div class="modal" id="gift-modal">
    <div class="modal-content">
      <div class="close-icon">✖</div>
      <p class="modal-text">
        Для того чтобы получить подарок,<br />
        необходимо подключить бизнес-аккаунт в боте.
      </p>
      <a class="btn open-bot" id="open-bot-link">Открыть бота</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
